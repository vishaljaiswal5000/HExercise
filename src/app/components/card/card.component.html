<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ item.bodyPart }}</mat-card-title>
    <mat-card-subtitle>{{ item.equipment }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ item.name }}
    {{ item.description }}
    {{ item.target }}
    <img [src]="item.gifUrl" alt="" />
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>Share</button>
      <button mat-button>Learn More</button> -->
  </mat-card-actions>
</mat-card>
