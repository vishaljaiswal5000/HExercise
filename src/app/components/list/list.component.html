<mat-grid-list cols="4" gutterSize="5" rowHeight="1:1">
  <mat-grid-tile
    *ngFor="
      let item of data
        | slice : (page - 1) * pageSize : (page - 1) * pageSize + pageSize
    "
  >
    <app-card [item]="item"></app-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator
  *ngIf="data.length > 0"
  [pageSizeOptions]="[5, 10, 20]"
  [pageSize]="pageSize"
  [length]="data.length"
  (page)="page = $event.pageIndex + 1; pageSize = $event.pageSize"
>
</mat-paginator>
